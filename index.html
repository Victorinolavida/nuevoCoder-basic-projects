<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Temporizador</title>
</head>

<body>
  <div class="container">

    <h1 class="titulo">Temporizador App</h1>

    <div class="container-temporizador">
      <div class="container-counter">
        <input id="horas" type="number" value='0' /><span>horas</span>
        <div class="btn-function-container">
          <button id='btn-sumar-horas' class="button button-sumar">&plus;</button>
          <!-- <span id="horas">0initTemporizador</span> <span>horas</span> -->
          <button id='btn-restar-horas' class="button button-restar"> &minus;</button>
        </div>
      </div>
      <div class="container-counter">
        <input id="minutos" type="number" value='0' /><span>minutos</span>
        <div class="btn-function-container">
          <button id='btn-sumar-minutos' class="button button-sumar">&plus;</button>
          <!-- <span id="minutos">0</span> <span>minutos</span> -->
          <button id='btn-restar-minutos' class="button button-restar"> &minus;</button>
        </div>
      </div>
      <div class="container-counter">
        <input id="segundos" type="number" value='0' /><span>segundos</span>
        <!-- <span id="segundos">0 </span> <span>segundos</span> -->
        <div class="btn-function-container">
          <button id='btn-sumar-segundos' class="button button-sumar">&plus;</button>
          <button id='btn-restar-segundos' class="button button-restar"> &minus;</button>
        </div>
      </div>
    </div>


    <div id="buttons">
      <button id='btn-pausa' class="button">play</button>
      <button id='btn-detener' class="button disable">detener</button>
    </div>
  </div>

  <div class="popup popup_disable">
    <div class="popup__container  ">
      <h2>El tiempo se acab√≥</h2>
      <div>
        <svg class="popup__container--icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <button class="btn-popup">OK</button>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
